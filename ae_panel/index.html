<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Logi Receiver Panel</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: Arial, Helvetica, sans-serif; background:#222; color:#eee; padding:12px }
        .status { margin-bottom:10px }
        .led { display:inline-block; width:10px; height:10px; border-radius:50%; margin-right:6px }
        .led.green { background: #4caf50 } .led.red { background:#f44336 }
        button { padding:8px 12px; margin-right:8px }
    </style>
</head>
<body>
    <h3>Logi â†’ After Effects</h3>
    <div class="status"><span class="led red" id="led"></span><span id="status">Disconnected</span></div>
    <div>
        <label>Receiver (ws): </label>
        <input id="host" value="ws://10.10.101.133:8080/ws" style="width:320px" />
        <button id="btnConnect">Connect</button>
    </div>
    <p>Instructions: select a layer in the active comp and add an Effect > Expression Controls > Slider Control. Name the effect exactly <code>LogiSlider</code>. The panel will change that slider when messages arrive.</p>

    <script src="CSInterface.js"></script>
    <script src="panel.js"></script>
</body>
</html>
